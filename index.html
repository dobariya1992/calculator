<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="input">
        <div>
            <button class="clear" onclick="clearButton()">AC</button>
            <button class="ope" onclick="deleteButton()">DEL</button>
            <button class="ope" onclick="appendButton('.')">.</button>
            <button class="result" onclick="showResult()">=</button>
        </div>

        <div>
            <button class="btn" onclick="appendButton('7')">7</button>
            <button class="btn" onclick="appendButton('8')">8</button>
            <button class="btn" onclick="appendButton('9')">9</button>
            <button class="ope" onclick="appendButton('+')">+</button>
        </div>

        <div>
            <button class="btn" onclick="appendButton('4')">4</button>
            <button class="btn" onclick="appendButton('5')">5</button>
            <button class="btn" onclick="appendButton('6')">6</button>
            <button class="ope" onclick="appendButton('-')">-</button>
        </div>

        <div>
            <button class="btn" onclick="appendButton('1')">1</button>
            <button class="btn" onclick="appendButton('2')">2</button>
            <button class="btn" onclick="appendButton('3')">3</button>
            <button class="ope" onclick="appendButton('*')">*</button>
        </div>

        <div>
            <button class="btn" onclick="appendButton('0')">0</button>
            <button class="btn" onclick="appendButton('00')">00</button>
            <button class="btn" onclick="appendButton('%')">%</button>
            <button class="ope" onclick="appendButton('/')">/</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
